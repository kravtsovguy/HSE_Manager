<h2>{{vm.work.title}}!</h2>
<p>{{vm.work.text}}</p>

<div class="panel-group">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" >{{vm.user.firstName+" "+vm.user.lastName}}</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse">
      <div class="panel-body">
          <div ng-if="true">
              <label >Комментарий:</label>
              <p>{{vm.job.comment}}</p>
              <label>Проект:</label>
              <div>
              <button ng-click="vm.download()" class="btn btn-primary">Скачать</button>
            </div>
              <br>
              <label >Время сдачи:</label>
              <p>{{vm.date}}</p>
              <br>
              <button ng-if="vm.myuserid==vm.job.user" href="#/" ng-click="vm.deleteJob()" class="btn btn-danger btn-sm">Удалить работу</button>
          </div>
    </div>
    </div>
  </div>
    <div ng-if="vm.myuser.teacher || (vm.rate && vm.rate.rate != '-1')" class="panel panel-warning">
    <div class="panel-heading">
    <h4 class="panel-title">
        Проверка работы
    </h4>
    </div>
    <div class="panel-body">
        <form ng-if="vm.rate && vm.rate.rate == '-1'" name="form" ng-submit="vm.rateJob()" role="form">
              <label for="comment">Комментарий:</label>
              <textarea class="form-control" rows="2" id="comment" ng-model="vm.rating.comment"></textarea>
              <br>
              <label for="rate" class="control-label">Оценка:</label>
                    <select ng-model="vm.rating.rate" class="form-control" id="rate">
                        <option  ng-repeat="n in [].constructor(11) track by $index">{{$index}}</option>
                    </select>
              <br>
              <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Оценить</button>
        </form>
        <div ng-if="vm.rate && vm.rate.rate != '-1'">
            <label >Преподаватель:</label>
              <p>{{vm.rateUser.firstName+" "+vm.rateUser.lastName}}</p>
              <label >Комментарий:</label>
              <p>{{vm.rate.comment}}</p>
              <label>Оценка:</label>
              <div>
              <p>{{vm.rate.rate}}</p>
            </div>
              <br>
              <button ng-if="vm.myuser.teacher" href="#/" ng-click="vm.deleteRate()" class="btn btn-danger btn-sm">Удалить оценку</button>
          </div>
    </div>
    </div>
</div>
<a ng-click="vm.back()" class="btn btn-default btn-block">Назад</a>
