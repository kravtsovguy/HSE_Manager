<h2>Привет, {{vm.user.firstName+" "+vm.user.lastName}}! <a href="#/profile" class="btn btn-warning">Профиль</a></h2>
<br>
<div class="panel-group">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse">Доступные задания:</a>
      </h4>
    </div>
<div id="collapse1" class="panel-collapse">
      <ul class="list-group">
          <li class="list-group-item" ng-repeat="work in vm.works">
              <p ng-click="vm.towork($index)">{{work.title}}</p>
              <a ng-click="vm.deletework($index)">Удалить</a>
          </li>
          <div style="display:table; width:100%" class="panel-footer">
              <a style="display:table-cell; width:100%" href="#/addwork" class="btn btn-primary ">Добавить задание</a>
          </div>
      </ul>
</div>
</div>
</div>
<p>&nbsp;</p>
<p><a href="#/login" ng-click="vm.logout()" class="btn btn-danger btn-sm">Выйти</a></p>
